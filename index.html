<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Advice generator app</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="advice__header">advice #</h1>
        <p class="advice__text">Something something something</p>
        <img src="images/pattern-divider-desktop.svg" alt="divider" />
      </section>
      <div class="btn">
        <button class="next-btn">
          <img class="btn__image" src="images/icon-dice.svg" alt="dicebutton" />
        </button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/2dkn">Kevin Neely</a>.
    </footer>
  </body>
</html>
